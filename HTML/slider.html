<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Slider</title>
    <link rel="stylesheet" href="../css/slider2.css">
    <link rel="stylesheet" type="text/css" href="../css/Oscuro.css">
    <link rel="shortcut icon" href="../img/icono.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bodyL" id="body">
    <form action="../index.html">
        <input class="submit" type="submit" value="Inicio " />
        <form action="">
          <input id="boton" class="btn btn-default" type="button" value="Claro &#9737; / Oscuro &#9790;">
        </form>
    </form>
    <hr style="height: 15px; background-color: black;">
    <div class="row">
        <div class="column">
          <img src="../img/pinturas.jpg" style="width: 100%; height:100% ;" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
          <figcaption>PINTURAS</figcaption>
        </div>
        <div class="column">
          <img src="../img/duchas.jpg" style="width: 100%; height: 100%;" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
          <figcaption>DUCHAS</figcaption>
        </div>
        <div class="column">
          <img src="../img/tubos.png" style="width: 100%; height: 100%;" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
          <figcaption>TUBOS</figcaption>
        </div>
      </div>
      <!-- Seccion de enlaces a cada imagen en Vista modal Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="../img/pinturas.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="../img/duchas.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="../img/tubos.png" style="width:100%">
          </div>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
          <div class="caption-container">
            <p id="caption"></p>
          </div>
          <!-- Seccion de columnas de imÃ¡genes en miniatura -->
      
          <div class="column">
            <img class="demo cursor" src="../img/pinturas.jpg" style="width:100%; height: 100%;" onclick="currentSlide(1)" alt="PINTURAS">
          </div>
          <div class="column">
            <img class="demo cursor" src="../img/duchas.jpg" style="width:100%; height: 100%;" onclick="currentSlide(2)" alt="DUCHAS">
          </div>
          <div class="column">
            <img class="demo cursor" src="../img/tubos.png" style="width:100%;  height: 100%;" onclick="currentSlide(3)" alt="TUBOS">
          </div>
      </div>
      </div>
    
    <footer>
        <hr style="height: 15px ; background: black;">
        <div class="copyright">Copyright&copy; 2022 - Todos los derechos reservados</div>
    </footer>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"crossorigin="anonymous"></script>
    <script src="../js/slider.js"></script>
    <script src="../Js/Oscuro.js"></script>

</body>
</html>
